{% if S_TNEWSPAGE_HAS_SLIDER > 0 %}
<div id="carouselNewspage" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% set count = 0 %}
    {% for image in A_TNEWSPAGE_SLIDER %}
    <li data-target="#carouselNewspage" data-slide-to="{{ count }}"  {% if count == 0 %}class="active"{% endif %}></li>
    {% set count = count + 1 %}
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% set count = 0 %}
    {% for image in A_TNEWSPAGE_SLIDER %}
    <div class="carousel-item {% if count == 0 %}active{% endif %}">
      <img src="{{ image }}" class="d-block w-100" alt="...">
    </div>
    {% set count = count + 1 %}
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselNewspage" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselNewspage" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endif %}
